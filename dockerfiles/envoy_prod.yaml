admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: HTTP1
          stat_prefix: ingress_http
          route_config:
            virtual_hosts:
            - name: js
              domains:
              - '*'
              routes:
              - match:
                  prefix: /
                redirect:
                  path_redirect: /
                  https_redirect: true
          http_filters:
          - name: envoy.router
            config: {}
  - name: listener_1
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: HTTP1
          stat_prefix: ingress_http
          access_log:
          - name: envoy.file_access_log
            config:
              path: /dev/stdout
          - name: envoy.file_access_log
            config:
              path: /js.log
          route_config:
            name: js_route
            virtual_hosts:
            - name: grpc_service
              domains:
              - grpc.modelzoo.live
              routes:
              - match:
                  prefix: /
                route:
                  cluster: grpc_service
            - name: js_service
              domains:
              - modelzoo.live
              routes:
              - match:
                  prefix: /
                route:
                  cluster: js_service
          http_filters:
          - name: envoy.router
      tls_context:
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: /etc/fullchain.pem
            private_key:
              filename: /etc/privkey.pem
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
          - name: envoy.file_access_log
            config:
              path: /dev/stdout
          - name: envoy.file_access_log
            config:
              path: /grpc.log
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - '*'
              routes:
              - match:
                  prefix: /
                route:
                  cluster: grpc_service
                  max_grpc_timeout: 0s
              cors:
                allow_origin:
                - '*'
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message
                enabled: true
          http_filters:
          - name: envoy.cors
          - name: envoy.grpc_web
          - name: envoy.router
      tls_context:
        common_tls_context:
          tls_certificates:
          - certificate_chain:
              filename: /etc/fullchain.pem
            private_key:
              filename: /etc/privkey.pem
  - name: listener_2
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9091
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
          - name: envoy.file_access_log
            config:
              path: /dev/stdout
          - name: envoy.file_access_log
            config:
              path: /grpc_python.log
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - '*'
              routes:
              - match:
                  prefix: /
                route:
                  cluster: grpc_service
                  max_grpc_timeout: 0s
              cors:
                allow_origin:
                - '*'
                allow_methods: GET, PUT, DELETE, POST, OPTIONS
                allow_headers: keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,custom-header-1,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                max_age: "1728000"
                expose_headers: custom-header-1,grpc-status,grpc-message
                enabled: true
          http_filters:
          - name: envoy.cors
          - name: envoy.router
  clusters:
  - name: grpc_service
    connect_timeout: 0.25s
    type: logical_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: go-proxy
        port_value: 9090
  - name: js_service
    connect_timeout: 0.25s
    type: logical_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: js-server
        port_value: 3000
